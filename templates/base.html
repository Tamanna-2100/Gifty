<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifty - Secret Santa & Gifts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Holiday Background Animation -->
    <div class="holiday-background">
        <div class="room-interior">
            <div class="window-view">
                <div class="snow-container">
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                    <div class="snowflake"></div>
                </div>
                <div class="window-frame"></div>
            </div>
            <div class="wall-decor"></div>
        </div>
        <div class="table-surface">
            <div class="table-items">
                <div class="roll red-roll"></div>
                <div class="roll green-roll"></div>
                <div class="tape-dispenser"></div>
                <div class="ribbon-spool"></div>
                <div class="box-pile"></div>
            </div>
            <div class="wrapping-station">
                <div class="present-shadow"></div>
                <div class="gift-box">
                    <div class="box-back"></div>
                    <div class="box-body"></div>
                    <div class="box-lid"></div>
                    <div class="wrapping-paper"></div>
                    <div class="ribbon-vertical"></div>
                    <div class="ribbon-horizontal"></div>
                    <div class="bow">
                        <div class="bow-left"></div>
                        <div class="bow-right"></div>
                        <div class="bow-center"></div>
                    </div>
                </div>
                <div class="item-to-wrap"></div>
            </div>
        </div>
    </div>

    <!-- Content Viewport -->
    <div class="content-overlay">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}?v=3"></script>
</body>

</html>
