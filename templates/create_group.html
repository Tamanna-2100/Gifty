{% extends 'base.html' %}

{% block content %}
<div class="page active">
    <div class="container">
        <div class="quiz-container">
            <div class="page-header">
                <h2>ðŸŽ… Start a Secret Santa Group</h2>
                <p>Be the leader and spread the joy!</p>
            </div>

            <form method="POST" action="{{ url_for('create_group') }}">
                <div class="input-group">
                    <label>Group Name</label>
                    <input type="text" name="group_name" required placeholder="e.g. The Office Party">
                </div>

                <div class="input-group">
                    <label>Budget Limit</label>
                    <input type="text" name="budget" required placeholder="e.g. $25">
                </div>

                <div class="input-group">
                    <label>Your Email (Admin)</label>
                    <input type="email" name="admin_email" required placeholder="leader@example.com">
                </div>

                <div class="input-group">
                    <label>Participant Emails (Comma Separated)</label>
                    <textarea name="participant_emails" required
                        placeholder="alice@example.com, bob@example.com, charlie@example.com"
                        style="width: 100%; height: 100px; padding: 1rem; border-radius: 12px; background: rgba(255,255,255,0.1); color: white; border: 2px solid rgba(255,255,255,0.3);"></textarea>
                    <p style="font-size: 0.8rem; color: #cbd5e1; margin-top: 5px;">Include your own email if you are
                        participating!</p>
                </div>

                <div style="text-align: center; margin-top: 2rem;">
                    <button type="submit" class="btn-primary">Create Group</button>
                    <br><br>
                    <a href="{{ url_for('home') }}" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
